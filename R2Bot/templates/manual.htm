                    <div class="col-md-12">

                        <div id="container">
                            <canvas id="canvas" width="700" height="700">

                            </canvas>

                <div class="row">
                    <div class="col-md-6">
                        <h3>HEAD</h3>
                        <button id="flapOn">
                            Flap OPEN
                        </button>
                        <button id="flapOff">
                            Flap CLOSE
                        </button> <br /> <br />
                        <input size="52" id="msg" type="text" placeholder="Use L or R{#}, where # is time in ms or P{#} where # is in degrees" />
                        <button id="send">
                            Send
                        </button><BR> <br />
                        <button id="getHeadAngle">
                            Get Head Angle
                        </button> <br /> <br />

    <script src="joystick.js"></script>
    <script src="map.js"></script>
    <script>
        var sock = new WebSocket("ws://" + location.host + "/wsm");
        sock.binaryType = "arraybuffer";
        sock.onopen = () => {
            console.log('open');

            setInterval(function () {
                sock.send((dataCoordX / rad).toString() + " " + (dataCoordY / rad).toString());
            }, 300);
        }
        sock.onerror = (e) => {
            console.log('error', e)
        }
        sock.onclose = () => {
            console.log('close')
        }
        sock.onmessage = function (e) {
            if (e.data) {
                drawMap(e.data);
                drawBoard();
            }
        }
        $("#msg").keypress(function (e) {
            if (e.which == 13) {
                sock.send($("#msg").val());
                $("#msg").val("");
                $("#log").val(time + "\t" + $("#msg").val() + "\n" + $("#log").val());
            }
        });
        $("#getHeadAngle").click(() => {
            sock.send("Get Head Angle");
        });
        $("#flapOn").click(() => {
            sock.send("O");
        });
        $("#flapOff").click(() => {
            sock.send("C");
        });
        $("#send").click(() => {
            sock.send($("#msg").val());
            $("#msg").val("");
        });
        

    </script>
    <style>
        #main {
            margin-bottom: 75px;
        }
    </style>
