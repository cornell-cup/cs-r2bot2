        <script>
              var sock = new WebSocket("ws://" + location.host + "/wsd");
            sock.binaryType = "arraybuffer";
            sock.onopen = () => {
                console.log('open');

                setInterval(function () {
                    sock.send("");
                }, 33);
            }
            sock.onerror = (e) => {
                console.log('error', e)
            }
            sock.onclose = () => {
                console.log('close')
            }

                if (e.data) {
                    console.log(e.data);
